<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel CEO - J√∫piter Kleidung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --azul-petroleo: #0b5b6e;
            --azul-escuro: #084854;
            --branco: #ffffff;
            --cinza-claro: #f5f5f5;
            --cinza-medio: #e0e0e0;
            --ouro: #d4af37;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--azul-petroleo) 0%, var(--azul-escuro) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--azul-petroleo) 0%, var(--azul-escuro) 100%);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .login-container.oculto {
            display: none;
        }

        .login-box {
            background: var(--branco);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            color: var(--azul-petroleo);
            margin-bottom: 10px;
            font-size: 2em;
        }

        .login-box p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--azul-petroleo);
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--cinza-medio);
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--ouro);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--ouro);
            color: var(--azul-petroleo);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: var(--azul-petroleo);
            color: var(--ouro);
        }

        .erro-login {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .painel-container {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
        }

        .painel-container.ativo {
            display: block;
        }

        .painel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--branco);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .painel-header h1 {
            color: var(--azul-petroleo);
            font-size: 2em;
        }

        .painel-header button {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .painel-header button:hover {
            background: #c82333;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255,255,255,0.2);
            color: var(--branco);
            border: 2px solid var(--ouro);
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-btn.ativo {
            background: var(--ouro);
            color: var(--azul-petroleo);
        }

        .tab-content {
            display: none;
            background: var(--branco);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .tab-content.ativo {
            display: block;
        }

        .formulario-produto {
            display: grid;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            border: 2px solid var(--cinza-medio);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--ouro);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            max-height: 300px;
        }

        .contador-chars {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .contador-chars.alerta {
            color: #dc3545;
            font-weight: bold;
        }

        .secao-imagens {
            border: 2px dashed var(--ouro);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .secao-imagens h3 {
            color: var(--azul-petroleo);
            margin-bottom: 15px;
        }

        .input-file {
            display: none;
        }

        .btn-upload {
            background: var(--ouro);
            color: var(--azul-petroleo);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-upload:hover {
            background: var(--azul-petroleo);
            color: var(--ouro);
        }

        .galeria-upload {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .imagem-upload {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            background: var(--cinza-claro);
        }

        .imagem-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .imagem-upload button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .imagem-upload:hover button {
            display: block;
        }

        .botoes-acao {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn-salvar,
        .btn-cancelar {
            flex: 1;
            min-width: 150px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn-salvar {
            background: var(--ouro);
            color: var(--azul-petroleo);
        }

        .btn-salvar:hover {
            background: var(--azul-petroleo);
            color: var(--ouro);
        }

        .btn-cancelar {
            background: var(--cinza-medio);
            color: #333;
        }

        .btn-cancelar:hover {
            background: #999;
            color: white;
        }

        .lista-produtos {
            display: grid;
            gap: 15px;
        }

        .item-produto {
            background: var(--cinza-claro);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--ouro);
        }

        .info-produto {
            flex: 1;
        }

        .info-produto h3 {
            color: var(--azul-petroleo);
            margin-bottom: 5px;
        }

        .info-produto p {
            color: #666;
            font-size: 0.9em;
        }

        .acoes-produto {
            display: flex;
            gap: 10px;
        }

        .btn-editar,
        .btn-deletar {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-editar {
            background: #007bff;
            color: white;
        }

        .btn-editar:hover {
            background: #0056b3;
        }

        .btn-deletar {
            background: #dc3545;
            color: white;
        }

        .btn-deletar:hover {
            background: #c82333;
        }

        .mensagens {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .mensagens.sucesso {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .mensagens.erro {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .mensagens.ativo {
            display: block;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .painel-header {
                flex-direction: column;
                gap: 15px;
            }

            .item-produto {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .tabs {
                justify-content: center;
            }
        }
    </style>
</head>

        <div class="login-box">

                <div class="botoes-acao">

                    <button type="button" class="btn-cancelar" onclick="limparFormulario()">üóëÔ∏è Limpar</button>
                </div>
            </form>
        </div>
    </div>
